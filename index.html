<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="slider" id="lw-slider">
        <div class="slider__inner" data-lw-slider-inner>
          <article class="slider__slide" data-lw-slider-slide>
            <img width="200" src="https://www.gannett-cdn.com/presto/2021/08/31/NTTN/83e0220a-fe02-4087-8a10-20e44a9dec54-09-05-21_TASMANIAN_DEVIL_AdobeStock_159714361.jpeg" alt="">
          </article>
          <article class="slider__slide" data-lw-slider-slide>
            <img width="200" src="https://www.gannett-cdn.com/presto/2021/08/31/NTTN/83e0220a-fe02-4087-8a10-20e44a9dec54-09-05-21_TASMANIAN_DEVIL_AdobeStock_159714361.jpeg" alt="">
          </article>
          <article class="slider__slide" data-lw-slider-slide>
            <img width="200" src="https://www.gannett-cdn.com/presto/2021/08/31/NTTN/83e0220a-fe02-4087-8a10-20e44a9dec54-09-05-21_TASMANIAN_DEVIL_AdobeStock_159714361.jpeg" alt="">
          </article>
          <article class="slider__slide" data-lw-slider-slide>
            <img width="200" src="https://www.gannett-cdn.com/presto/2021/08/31/NTTN/83e0220a-fe02-4087-8a10-20e44a9dec54-09-05-21_TASMANIAN_DEVIL_AdobeStock_159714361.jpeg" alt="">
          </article>
        </div>
      </div>
      <button data-lw-slider-c="lw-slider" data-lw-slider-lc>Left</button>
      <button data-lw-slider-c="lw-slider" data-lw-slider-rc>Right</button>
      <hr>
      <button data-lw-slider-c="lw-slider" data-lw-slider-cd="0">0</button>
      <button data-lw-slider-c="lw-slider" data-lw-slider-cd="1">1</button>
      <button data-lw-slider-c="lw-slider" data-lw-slider-cd="2">2</button>
      <button data-lw-slider-c="lw-slider" data-lw-slider-cd="3">3</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
